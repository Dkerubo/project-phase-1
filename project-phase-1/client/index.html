<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTransporters</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- content like form, tables, etc. -->
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="logo.png" alt="EasyTransporters Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Form -->
        <div class="container mt-4">
            <h2>Driver Registration Form</h2>
            <form id="driver-form">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="national-id" class="form-label">National ID Number</label>
                        <input type="text" class="form-control" id="national-id" placeholder="1234567890" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="e.g., Nairobi" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="truck-plate" class="form-label">Truck Number Plate</label>
                        <input type="text" class="form-control" id="truck-plate" placeholder="KAB 123C" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="date-picked" class="form-label">Date Picked</label>
                        <input type="date" class="form-control" id="date-picked" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="date-return" class="form-label">Date Expected Back</label>
                        <input type="date" class="form-control" id="date-return" required>
                    </div>
                </div>
                 <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <!-- <button type="button" id="reset-form" class="btn btn-secondary">Reset</button> -->
                </div> 
            </form>
        </div>

        <!-- Search Bar -->
        <!-- <div class="container mt-4">
            <input class="form-control" id="search" type="text" placeholder="Search drivers by name or email...">
        </div> -->

        <!-- Table -->
        <div class="container mt-5">
            <table class="table table-striped">
                <thead class="table-success">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">National ID</th>
                        <th scope="col">Location</th>
                        <th scope="col">Truck Plate</th>
                        <th scope="col">Date Picked</th>
                        <th scope="col">Return Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="body"></tbody>
            </table>
        </div>
        <footer>
            <p>Copyright 2024</p>
        </footer>
    </div>
    <script src="../server/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
